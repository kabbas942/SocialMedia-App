<div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <img src="{{profileData.avatar.url}}" alt="Admin" class="rounded-circle" width="150">
          <div class="mt-3">
            <h4>{{profileData.firstName}} {{profileData.lastName}}</h4>
            <p class="text-secondary mb-1">{{profileData.bio}}</p>
            <p class="text-muted font-size-sm">{{profileData.email}}</p>
            <button class="btn btn-sm btn-dark" data-bs-toggle="modal" data-bs-target="#editProfile"><i class="fa fa-edit"></i> Edit Profile</button>
            <button class="btn btn-sm btn-primary"><i class="fa fa-user-plus"></i> Friend</button>
            <button class="btn btn-sm btn-dark"><i class="fa fa-envelope"></i> Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-3">
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
          
          <span class="text-secondary">Photos</span>
        </li>
      </ul>
    </div>
    <div class="card mt-3">
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
          <span class="text-secondary">Friends ({{profileData.getCountFriends}})</span>
          {{profileData.getAllFriends}}
        </li>
      </ul>
    </div>
  </div>
